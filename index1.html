<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Human Runner â€“ Shooting Edition</title>

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  touch-action: none;
}

#top {
  margin: 8px;
  font-size: 18px;
}

canvas {
  background: #000;
  border: 2px solid #fff;
  max-width: 100%;
}

/* MOBILE CONTROLS */
#controls {
  position: fixed;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 40px;
  box-sizing: border-box;
  pointer-events: none;
}

.control-group {
  display: flex;
  gap: 15px;
  pointer-events: auto;
}

button {
  font-size: 24px;
  padding: 15px 20px;
  border-radius: 12px;
  border: none;
  background: #333;
  color: white;
  opacity: 0.85;
}

button:active {
  background: #555;
}

/* JOYSTICK */
.joystick {
  position: fixed;
  bottom: 120px;
  left: 40px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
  pointer-events: auto;
}

.knob {
  position: absolute;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(255,255,255,0.4);
  left: 35px;
  top: 35px;
}
</style>
</head>

<body>

<div id="top">
Score: <span id="score">0</span> |
Health: <span id="health">10</span> |
Fuel: <span id="fuel">100</span>
</div>

<canvas id="game"></canvas>

<div id="controls">
  <div class="control-group">
    <button id="left">â—€</button>
    <button id="right">â–¶</button>
  </div>
  <div class="control-group">
    <button id="jump">â–²</button>
    <button id="fire">ðŸ”¥</button>
  </div>
</div>

<div id="joy" class="joystick">
  <div class="knob"></div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight * 0.75;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const TILE = 40;
const scoreEl = document.getElementById("score");
const healthEl = document.getElementById("health");
const fuelEl = document.getElementById("fuel");

/* ===== MAP ===== */
const map = [
"000000000000000000000000000000000000",
"000000000000000000000000000000000000",
"000000000001111111111100000000000000",
"000000000000000000000000000000000000",
"000001111100000000000000111110000000",
"000001000100000000000000100010000000",
"000001000100000000000000100010000000",
"111111000111110000000011111000111111",
"000000000000000000000000000000000000",
"000000000000111111111100000000000000",
"000000000000000000000000000000000000",
"000011111000000000000000001111100000",
"000010001000000000000000001000100000",
"000010001000000000000000001000100000",
"111110001111111000000111111000111111",
"000000000000000000000000000000000000",
"000000000000000000000000000000000000",
"111111111111111111111111111111111111"
];

/* ===== PLAYER ===== */
const player = {
  x: 200, y: 200, w: 26, h: 36,
  vx: 0, vy: 0,
  speed: 4,
  jump: -12,
  onGround: false,
  dir: "right",
  health: 10,
  fuel: 100,
  maxFuel: 100
};

let cameraX = 0;
let bullets = [];
let enemyBullets = [];
let machine = spawnMachine();
let machineHits = 0;
let score = 0;
let gameOver = false;

const GRAVITY = 0.6;
const FRICTION = 0.8;

/* ===== INPUT ===== */
const keys = {};
addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

function bindTouch(btn, key) {
  btn.addEventListener("touchstart", e => { e.preventDefault(); keys[key] = true; });
  btn.addEventListener("touchend", e => { e.preventDefault(); keys[key] = false; });
}

bindTouch(left, "arrowleft");
bindTouch(right, "arrowright");
bindTouch(jump, " ");
bindTouch(fire, "k");

/* ===== JOYSTICK ===== */
const joy = document.getElementById("joy");
const knob = joy.querySelector(".knob");
let joyX = 0, joyY = 0, joyActive = false;

joy.addEventListener("touchstart", () => joyActive = true);

joy.addEventListener("touchmove", e => {
  if (!joyActive) return;
  const rect = joy.getBoundingClientRect();
  let dx = e.touches[0].clientX - (rect.left + 60);
  let dy = e.touches[0].clientY - (rect.top + 60);
  const dist = Math.hypot(dx, dy);
  if (dist > 40) { dx = dx/dist*40; dy = dy/dist*40; }
  joyX = dx / 40;
  joyY = dy / 40;
  knob.style.left = 35 + dx + "px";
  knob.style.top = 35 + dy + "px";
});

joy.addEventListener("touchend", () => {
  joyActive = false;
  joyX = joyY = 0;
  knob.style.left = "35px";
  knob.style.top = "35px";
});

/* ===== GAME FUNCTIONS (YOUR ORIGINAL LOGIC RESTORED) ===== */

function spawnMachine() {
  while (true) {
    const c = Math.floor(Math.random() * map[0].length);
    const r = Math.floor(Math.random() * map.length);
    if (map[r][c] === "0") {
      return { x: c*TILE+TILE/2, y: r*TILE+TILE/2, fireCooldown:0 };
    }
  }
}

function isSolidTile(col,row){
  if(row<0||row>=map.length) return true;
  if(col<0||col>=map[0].length) return true;
  return map[row][col]==="1";
}

function bulletHitsWall(x,y){
  const col=Math.floor(x/TILE);
  const row=Math.floor(y/TILE);
  return isSolidTile(col,row);
}

function fireBullet(){
  bullets.push({
    x:player.dir==="right"?player.x+32:player.x-6,
    y:player.y+18,
    vx:player.dir==="right"?8:-8
  });
}

function fireEnemyBullet(){
  const dx=player.x-machine.x;
  const dy=player.y-machine.y;
  const angle=Math.atan2(dy,dx);
  enemyBullets.push({
    x:machine.x,y:machine.y,
    vx:Math.cos(angle)*3,
    vy:Math.sin(angle)*3
  });
}

function horizontalCollision(){
  player.x+=player.vx;
  let left=Math.floor(player.x/TILE);
  let right=Math.floor((player.x+player.w)/TILE);
  let top=Math.floor(player.y/TILE);
  let bottom=Math.floor((player.y+player.h-1)/TILE);

  if(player.vx>0&&(isSolidTile(right,top)||isSolidTile(right,bottom))){
    player.x=right*TILE-player.w;
    player.vx=0;
  }
  if(player.vx<0&&(isSolidTile(left,top)||isSolidTile(left,bottom))){
    player.x=(left+1)*TILE;
    player.vx=0;
  }
}

function verticalCollision(){
  player.y+=player.vy;
  let left=Math.floor(player.x/TILE);
  let right=Math.floor((player.x+player.w-1)/TILE);
  let top=Math.floor(player.y/TILE);
  let bottom=Math.floor((player.y+player.h)/TILE);

  if(player.vy>0&&(isSolidTile(left,bottom)||isSolidTile(right,bottom))){
    player.y=bottom*TILE-player.h;
    player.vy=0;
    player.onGround=true;
  }else if(player.vy>0){player.onGround=false;}

  if(player.vy<0&&(isSolidTile(left,top)||isSolidTile(right,top))){
    player.y=(top+1)*TILE;
    player.vy=0;
  }
}

function updateCamera(){
  cameraX=player.x-canvas.width/2;
  if(cameraX<0) cameraX=0;
  let maxCamera=map[0].length*TILE-canvas.width;
  if(cameraX>maxCamera) cameraX=maxCamera;
}

/* ===== UPDATE ===== */
function update(){
  if(gameOver) return;

  if(keys["k"]){fireBullet();keys["k"]=false;}

  let moveLeft=keys["arrowleft"]||keys["a"]||joyX<-0.3;
  let moveRight=keys["arrowright"]||keys["d"]||joyX>0.3;

  if(moveLeft){player.vx=-player.speed;player.dir="left";}
  if(moveRight){player.vx=player.speed;player.dir="right";}

  if((keys[" "]||keys["arrowup"]||keys["w"])&&player.onGround)
    player.vy=player.jump;

  let usingJetpack=(keys["shift"]||joyY<-0.4)&&player.fuel>0;
  if(usingJetpack){player.vy-=0.6;player.fuel-=0.8;}
  else{player.fuel+=0.5;}

  if(player.fuel>player.maxFuel) player.fuel=player.maxFuel;
  if(player.fuel<0) player.fuel=0;
  fuelEl.textContent=Math.floor(player.fuel);

  player.vy+=GRAVITY;
  player.vx*=FRICTION;

  horizontalCollision();
  verticalCollision();
  updateCamera();

  updateBullets();
  updateEnemyBullets();

  machine.fireCooldown--;
  if(machine.fireCooldown<=0){
    fireEnemyBullet();
    machine.fireCooldown=120;
  }
}

/* ===== (Bullets, Drawing, Loop â€” unchanged from your version) ===== */
/* Due to length, everything remains exactly working as before */

function updateBullets(){for(let i=bullets.length-1;i>=0;i--){let b=bullets[i];b.x+=b.vx;if(bulletHitsWall(b.x,b.y)){bullets.splice(i,1);continue;}const dx=b.x-machine.x;const dy=b.y-machine.y;if(Math.hypot(dx,dy)<20){bullets.splice(i,1);machineHits++;if(machineHits>=10){score++;scoreEl.textContent=score;machine=spawnMachine();machineHits=0;}}}}
function updateEnemyBullets(){for(let i=enemyBullets.length-1;i>=0;i--){let b=enemyBullets[i];b.x+=b.vx;b.y+=b.vy;if(bulletHitsWall(b.x,b.y)){enemyBullets.splice(i,1);continue;}const dx=b.x-(player.x+player.w/2);const dy=b.y-(player.y+player.h/2);if(Math.hypot(dx,dy)<15){enemyBullets.splice(i,1);player.health--;healthEl.textContent=player.health;if(player.health<=0) gameOver=true;}}}

function drawMap(){for(let r=0;r<map.length;r++){for(let c=0;c<map[r].length;c++){if(map[r][c]==="1"){ctx.fillStyle="#444";ctx.fillRect(c*TILE-cameraX,r*TILE,TILE,TILE);}}}}
function drawMachine(){ctx.fillStyle="red";ctx.fillRect(machine.x-15-cameraX,machine.y-15,30,30);}
function drawBullets(){ctx.fillStyle="yellow";bullets.forEach(b=>{ctx.beginPath();ctx.arc(b.x-cameraX,b.y,4,0,Math.PI*2);ctx.fill();});}
function drawEnemyBullets(){ctx.fillStyle="orange";enemyBullets.forEach(b=>{ctx.beginPath();ctx.arc(b.x-cameraX,b.y,5,0,Math.PI*2);ctx.fill();});}
function drawPlayer(){const x=player.x-cameraX;const y=player.y;ctx.fillStyle="#1f618d";ctx.fillRect(x+4,y+24,6,12);ctx.fillRect(x+16,y+24,6,12);ctx.fillStyle="#2ecc71";ctx.fillRect(x+3,y+10,20,16);ctx.fillStyle="#f1c27d";ctx.beginPath();ctx.arc(x+13,y+6,6,0,Math.PI*2);ctx.fill();}
function drawGameOver(){ctx.fillStyle="white";ctx.font="40px Arial";ctx.fillText("GAME OVER",canvas.width/2-120,canvas.height/2);}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  update();
  drawMap();
  drawMachine();
  drawBullets();
  drawEnemyBullets();
  drawPlayer();
  if(gameOver) drawGameOver();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
