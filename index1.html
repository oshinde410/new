<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Human Runner â€“ Shooting Edition</title>

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  touch-action: none;
}

#top {
  margin: 8px;
  font-size: 18px;
}

canvas {
  border: 2px solid #fff;
  max-width: 100%;
}

/* Hide controls by default (desktop) */
#controls {
  display: none;
  position: fixed;
  bottom: 20px;
  width: 100%;
  justify-content: space-between;
  padding: 0 40px;
  box-sizing: border-box;
  pointer-events: none;
}

.control-group {
  display: flex;
  gap: 15px;
  pointer-events: auto;
}

button {
  font-size: 24px;
  padding: 15px 20px;
  border-radius: 12px;
  border: none;
  background: #333;
  color: white;
  opacity: 0.85;
}

button:active {
  background: #555;
}
</style>
</head>

<body>

<div id="top">
Score: <span id="score">0</span> |
Health: <span id="health">10</span>
</div>

<canvas id="game"></canvas>

<div id="controls">
  <div class="control-group">
    <button id="left">â—€</button>
    <button id="right">â–¶</button>
  </div>
  <div class="control-group">
    <button id="jump">â–²</button>
    <button id="fire">ðŸ”¥</button>
  </div>
</div>

<script>
/* ===== TOUCH DEVICE DETECTION ===== */
const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
if (isTouchDevice) {
  document.getElementById("controls").style.display = "flex";
}

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const TILE = 40;
const scoreEl = document.getElementById("score");
const healthEl = document.getElementById("health");

/* ===== MAP ===== */
const map = [
"000000000000000000000000000000000000",
"000000000000000000000000000000000000",
"000000000001111111111100000000000000",
"000000000000000000000000000000000000",
"000001111100000000000000111110000000",
"000001000100000000000000100010000000",
"000001000100000000000000100010000000",
"111111000111110000000011111000111111",
"000000000000000000000000000000000000",
"000000000000111111111100000000000000",
"000000000000000000000000000000000000",
"000011111000000000000000001111100000",
"000010001000000000000000001000100000",
"000010001000000000000000001000100000",
"111110001111111000000111111000111111",
"000000000000000000000000000000000000",
"000000000000000000000000000000000000",
"111111111111111111111111111111111111"
];

/* ===== VISUAL COLORS ===== */
const SKY_TOP = "#bde0fe";
const SKY_BOTTOM = "#90caf9";
const MOUNTAIN_COLOR = "#8ecae6";
const DIRT_COLOR = "#6b4f2a";
const GRASS_COLOR = "#2ecc71";
const ROCK_COLOR = "#8d6e63";
const SHADOW_COLOR = "rgba(0,0,0,0.25)";

/* ===== PRE-GENERATED TILE DETAILS ===== */
const tileDetails = [];

for (let r = 0; r < map.length; r++) {
  tileDetails[r] = [];
  for (let c = 0; c < map[r].length; c++) {

    tileDetails[r][c] = { rocks: [], grass: [] };

    if (map[r][c] === "1") {

      for (let i = 0; i < 3; i++) {
        tileDetails[r][c].rocks.push({
          x: Math.random() * TILE,
          y: Math.random() * TILE,
          size: 3 + Math.random() * 3
        });
      }

      if (r > 0 && map[r - 1][c] === "0") {
        if (Math.random() < 0.4) {
          tileDetails[r][c].grass.push({
            x: 8 + Math.random() * 20,
            h: 6 + Math.random() * 6
          });
        }
      }
    }
  }
}

/* ===== PLAYER ===== */
const player = {
  x: 200,
  y: 200,
  w: 26,
  h: 36,
  vx: 0,
  vy: 0,
  speed: 4,
  jump: -12,
  onGround: false,
  dir: "right",
  health: 10
};

let cameraX = 0;
let bullets = [];
let enemyBullets = [];
let machine = spawnMachine();
let machineHits = 0;
let score = 0;
let gameOver = false;

function spawnMachine() {
  while (true) {
    const c = Math.floor(Math.random() * map[0].length);
    const r = Math.floor(Math.random() * map.length);
    if (map[r][c] === "0") {
      return {
        x: c * TILE + TILE / 2,
        y: r * TILE + TILE / 2,
        fireCooldown: 0
      };
    }
  }
}

const GRAVITY = 0.6;
const FRICTION = 0.8;

/* ===== KEY SUPPORT ===== */
const keys = {};

addEventListener("keydown", e => {
  keys[e.key.toLowerCase()] = true;
});

addEventListener("keyup", e => {
  keys[e.key.toLowerCase()] = false;
});

/* Touch buttons */
function bindTouch(btn, key) {
  btn.addEventListener("touchstart", e => { e.preventDefault(); keys[key] = true; });
  btn.addEventListener("touchend", e => { e.preventDefault(); keys[key] = false; });
}

if (isTouchDevice) {
  bindTouch(left, "arrowleft");
  bindTouch(right, "arrowright");
  bindTouch(jump, " ");
  bindTouch(fire, "k");
}


function fireBullet() {
  bullets.push({
    x: player.dir === "right" ? player.x + 32 : player.x - 6,
    y: player.y + 18,
    vx: player.dir === "right" ? 8 : -8
  });
}

function fireEnemyBullet() {
  const dx = player.x - machine.x;
  const dy = player.y - machine.y;
  const angle = Math.atan2(dy, dx);

  enemyBullets.push({
    x: machine.x,
    y: machine.y,
    vx: Math.cos(angle) * 3,
    vy: Math.sin(angle) * 3
  });
}

function isSolidTile(col, row) {
  if (row < 0 || row >= map.length) return true;
  if (col < 0 || col >= map[0].length) return true;
  return map[row][col] === "1";
}

function bulletHitsWall(x, y) {
  return isSolidTile(Math.floor(x / TILE), Math.floor(y / TILE));
}

function horizontalCollision() {
  player.x += player.vx;

  let left = Math.floor(player.x / TILE);
  let right = Math.floor((player.x + player.w) / TILE);
  let top = Math.floor(player.y / TILE);
  let bottom = Math.floor((player.y + player.h - 1) / TILE);

  if (player.vx > 0 && (isSolidTile(right, top) || isSolidTile(right, bottom))) {
    player.x = right * TILE - player.w;
    player.vx = 0;
  }

  if (player.vx < 0 && (isSolidTile(left, top) || isSolidTile(left, bottom))) {
    player.x = (left + 1) * TILE;
    player.vx = 0;
  }
}

function verticalCollision() {
  player.y += player.vy;

  let left = Math.floor(player.x / TILE);
  let right = Math.floor((player.x + player.w - 1) / TILE);
  let top = Math.floor(player.y / TILE);
  let bottom = Math.floor((player.y + player.h) / TILE);

  if (player.vy > 0 && (isSolidTile(left, bottom) || isSolidTile(right, bottom))) {
    player.y = bottom * TILE - player.h;
    player.vy = 0;
    player.onGround = true;
  } else if (player.vy > 0) {
    player.onGround = false;
  }

  if (player.vy < 0 && (isSolidTile(left, top) || isSolidTile(right, top))) {
    player.y = (top + 1) * TILE;
    player.vy = 0;
  }
}

function updateCamera() {
  cameraX = player.x - canvas.width / 2;
  if (cameraX < 0) cameraX = 0;
  let maxCamera = map[0].length * TILE - canvas.width;
  if (cameraX > maxCamera) cameraX = maxCamera;
}

function update() {
  if (gameOver) return;

  if (keys["k"]) { fireBullet(); keys["k"] = false; }

  if (keys["arrowleft"] || keys["a"]) { player.vx = -player.speed; player.dir = "left"; }
  if (keys["arrowright"] || keys["d"]) { player.vx = player.speed; player.dir = "right"; }
  if ((keys[" "] || keys["arrowup"] || keys["w"]) && player.onGround)
    player.vy = player.jump;

  player.vy += GRAVITY;
  player.vx *= FRICTION;

  horizontalCollision();
  verticalCollision();
  updateCamera();

  updateBullets();
  updateEnemyBullets();

  machine.fireCooldown--;
  if (machine.fireCooldown <= 0) {
    fireEnemyBullet();
    machine.fireCooldown = 120;
  }
}

function updateBullets() {
  for (let i = bullets.length - 1; i >= 0; i--) {
    let b = bullets[i];
    b.x += b.vx;

    if (bulletHitsWall(b.x, b.y)) {
      bullets.splice(i, 1);
      continue;
    }

    if (Math.hypot(b.x - machine.x, b.y - machine.y) < 20) {
      bullets.splice(i, 1);
      machineHits++;

      if (machineHits >= 10) {
        score++;
        scoreEl.textContent = score;
        machine = spawnMachine();
        machineHits = 0;
      }
    }
  }
}

function updateEnemyBullets() {
  for (let i = enemyBullets.length - 1; i >= 0; i--) {
    let b = enemyBullets[i];
    b.x += b.vx;
    b.y += b.vy;

    if (bulletHitsWall(b.x, b.y)) {
      enemyBullets.splice(i, 1);
      continue;
    }

    if (Math.hypot(b.x - (player.x + player.w/2), b.y - (player.y + player.h/2)) < 15) {
      enemyBullets.splice(i, 1);
      player.health--;
      healthEl.textContent = player.health;
      if (player.health <= 0) gameOver = true;
    }
  }
}

/* ===== NEW VISUAL DRAWING ===== */

function drawBackground() {
  const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
  grad.addColorStop(0, SKY_TOP);
  grad.addColorStop(1, SKY_BOTTOM);
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = MOUNTAIN_COLOR;
  for (let i = 0; i < 5; i++) {
    let baseX = i * 500 - cameraX * 0.2;
    ctx.beginPath();
    ctx.arc(baseX + 250, canvas.height - 50, 300, Math.PI, 0);
    ctx.fill();
  }
}

function drawMap() {
  for (let r = 0; r < map.length; r++) {
    for (let c = 0; c < map[r].length; c++) {

      if (map[r][c] !== "1") continue;

      let x = c * TILE - cameraX;
      let y = r * TILE;

      ctx.fillStyle = DIRT_COLOR;
      ctx.fillRect(x, y, TILE, TILE);

      ctx.fillStyle = ROCK_COLOR;
      tileDetails[r][c].rocks.forEach(rock => {
        ctx.fillRect(x + rock.x, y + rock.y, rock.size, rock.size);
      });

      if (!isSolidTile(c, r - 1)) {
        ctx.fillStyle = GRASS_COLOR;
        ctx.fillRect(x, y, TILE, 8);

        ctx.strokeStyle = "#1e8449";
        ctx.lineWidth = 2;
        tileDetails[r][c].grass.forEach(g => {
          ctx.beginPath();
          ctx.moveTo(x + g.x, y + 2);
          ctx.lineTo(x + g.x, y - g.h);
          ctx.stroke();
        });
      }

      if (!isSolidTile(c, r + 1)) {
        ctx.fillStyle = SHADOW_COLOR;
        ctx.fillRect(x, y + TILE - 6, TILE, 6);
      }

      if (!isSolidTile(c - 1, r)) {
        ctx.fillStyle = "rgba(0,0,0,0.15)";
        ctx.fillRect(x, y, 5, TILE);
      }
    }
  }
}

function drawMachine() {
  ctx.fillStyle = "red";
  ctx.fillRect(machine.x - 15 - cameraX, machine.y - 15, 30, 30);
}

function drawBullets() {
  ctx.fillStyle = "yellow";
  bullets.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x - cameraX, b.y, 4, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawEnemyBullets() {
  ctx.fillStyle = "orange";
  enemyBullets.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x - cameraX, b.y, 5, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawPlayer() {
  const x = player.x - cameraX;
  const y = player.y;

  ctx.fillStyle = "#1f618d";
  ctx.fillRect(x + 4, y + 24, 6, 12);
  ctx.fillRect(x + 16, y + 24, 6, 12);

  ctx.fillStyle = "#2ecc71";
  ctx.fillRect(x + 3, y + 10, 20, 16);

  ctx.fillStyle = "#f1c27d";
  ctx.beginPath();
  ctx.arc(x + 13, y + 6, 6, 0, Math.PI * 2);
  ctx.fill();
}

function drawGameOver() {
  ctx.fillStyle = "white";
  ctx.font = "40px Arial";
  ctx.fillText("GAME OVER", canvas.width/2 - 120, canvas.height/2);
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  update();
  drawBackground();
  drawMap();
  drawMachine();
  drawBullets();
  drawEnemyBullets();
  drawPlayer();
  if (gameOver) drawGameOver();
  requestAnimationFrame(loop);
}

loop();

</script>
</body>
</html>
